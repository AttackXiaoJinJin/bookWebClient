
<div *ngFor="let book of books " (click)="toBookDetail(book.id)" class="middle-middle-bookshow">
  <a  href=""><img class="img-css" src="{{book?.book_img}}" height="432" width="306"/></a>
  <span class="booksname-css"><a  class="booka" href="">{{book?.book_name}}</a></span><br>
  <span class="author-css ">{{book?.writer_name}}</span>
  <span class="bookpubtimecss ">{{book?.book_year}}</span>
  <span id="book_commetcount " class="glyphicon glyphicon-heart ">{{book?.book_com}}</span>

</div>

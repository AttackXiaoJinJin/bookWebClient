<div >


  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" [class.active]="tab_index==index" (click)="tab_index=index" *ngFor="let item of tabs;let first=first;let index=index " >
      <a role="tab" data-toggle="tab">{{item}}</a>
    </li>
  </ul>
  <div class="tab-content" [ngSwitch]="tab_index">
    <app-books  role="tabpanel" *ngSwitchCase="0">
      <!--<app-books></app-books>-->
    </app-books>
    <app-article  role="tabpanel" *ngSwitchCase="1">
      <!--<app-article></app-article>-->
    </app-article>
  </div>
</div>

<div class="page">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="{{curpage==1?'disabled':''}}" (click)="prevPage()"><a aria-label="Previous">&laquo;</a></li>
      <li class="{{curpage==page?'active':''}}" *ngFor="let page of pagelist" (click)="getCurPage(page)"><a>{{page}}</a></li>
      <li class="{{curpage==pages?'disabled':''}}" (click)="nextPage()"><a aria-label="Next">&raquo;</a></li>
    </ul>
  </nav>
</div>

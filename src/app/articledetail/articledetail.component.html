<!------------------------------------>
<!--模态框======================== ====-->
<div class="modal" *ngIf="modal_if"  [style.height]="full_height">
  <div class="modal_content" [style.top]="scroll_top">
    <p style="text-align: right; margin: 0"><span class="glyphicon glyphicon-remove" (click)="close()"></span></p>
    <!--<p style="text-align: right; margin: 0"><span class="glyphicon glyphicon-remove" ></span></p>-->
    <h2 style="margin: 40px 0px">还未登录，无法操作！</h2>
    <h4><a (click)="toLogin()">前往登录</a></h4>
  </div>
</div>

<!-------------------------------->

<div class="article_container">
      <h1><b>{{article?.article_title}}</b></h1>
      <div  class="middle">
        <div  class="author">
          <a href="" class="icon">
            <img src="http://10.40.4.34:3001/userhead/{{article?.user_head}}" alt="">
          </a>
        </div>
        <div class="informal">
        <span class="meta">
          <a href="">作者</a>
        </span>
          <a href="" class="name">{{article?.user_name}}</a>
          <span class="attent">+关注</span>
          <br>
          <span class="publish_date">{{article?.article_time}}</span>
        </div>
      </div>
      <!--显示文章-->
      <div class="showarticle" [innerHTML]="article?.article_content"></div>
        <div class="meta-bottom">
          <div class="collect">
            <div class="btn collect_btn">
              <div class="aixin"><a><i class="iconfont fa fa-heart-o"></i>收藏</a></div>
              <div class="aixin_num"><a>1234</a></div>
            </div>
          </div>
          <div class="share"></div>
        </div>
<!--=======================================-->
    <div class="comment" >

      <form #articlecommentForm="ngForm" >
        <textarea placeholder="写下你的评论..." class="articlecomment" rows="2" name="articlecomment" [(ngModel)]="articlecomment" required></textarea>
        <div>
          <button type="button" class="btn comment_btn" [disabled]="articlecommentForm.form.invalid" (click)="comment()">评 论</button>
        </div>
      </form>
      <div class="count">
      <span class="left">共{{comments[0]?.artcom_num}}条评论</span>
        <div class="pull-right">
        <a class="active">按喜欢排序</a>
        <a class>按时间倒序</a>
        <a class>按时间正序</a>
        </div>
      </div>
      <ul *ngIf="comment_if" class="comment_ul2">
        <app-article-comment [_comment]="comment" *ngFor="let comment of comments"></app-article-comment>
      </ul>
    </div>
<!--============================================-->
  </div>


<div class="col-sm-6 col-md-4">
  <div class="topic">
    <img src="../../assets/images/{{_topic.icon}}" (click)="toTdetail(_topic.id)" alt="...">
    <div class="caption">
      <h3><b (click)="toTdetail(_topic.id)">{{_topic.name}}</b></h3>
      <div>{{_topic.comments | stringSlice:30 }}</div>
      <button class="btn">+关注</button>
      <hr>
      <p>{{_topic.article_acount}}篇文章 | {{_topic.comments_acount}}K人关注</p>
    </div>
  </div>
</div>
